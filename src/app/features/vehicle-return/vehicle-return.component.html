<app-wizard-layout
  [currentStep]="5"
  [nextDisabled]="form.invalid || imageUrls().length < 1"
  (backClick)="onBack()"
  (nextClick)="onNext()">

  <app-content-card title="Estado de Devolución del Vehículo">
    <form [formGroup]="form" class="flex flex-col gap-4">

      <div class="mb-4">
        <label for="finalMileage" class="block text-sm font-medium text-gray-700 mb-1">
          Kilometraje Final (km) *
        </label>
        <input
          type="number"
          id="finalMileage"
          formControlName="finalMileage"
          min="0"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 td-ring-primary"
          aria-required="true" />
      </div>

      <div class="mb-4">
        <label for="fuelLevelPercentage" class="block text-sm font-medium text-gray-700 mb-1">
          Nivel de Combustible: {{ form.controls.fuelLevelPercentage.value }}% *
        </label>

        @let value = form.controls.fuelLevelPercentage.value;
        <div class="bg-white py-4">
          <div class="relative w-full">
            <input
              id="fuelLevelPercentage"
              type="range"
              formControlName="fuelLevelPercentage"
              min="0"
              max="100"
              class="td-slider-input absolute inset-0 z-20 w-full h-10 opacity-0 cursor-pointer"
              aria-required="true"
              [attr.aria-valuenow]="value"
              aria-valuemin="0"
              aria-valuemax="100" />

            <div class="relative h-10 flex items-center pointer-events-none">
              <div class="relative w-full h-1 rounded-full bg-slate-200">
                <div class="absolute left-0 top-0 h-1 rounded-full td-bg-primary" [style.width.%]="value"></div>

                <div class="absolute top-1/2 left-0 -translate-x-1/2 -translate-y-1/2 w-2.5 h-2.5 rounded-full td-bg-primary"></div>
                <div class="absolute top-1/2 right-0 translate-x-1/2 -translate-y-1/2 w-2.5 h-2.5 rounded-full bg-slate-700"></div>

                <div
                  class="td-slider-thumb absolute top-1/2 -translate-y-1/2 -translate-x-1/2 w-11 h-7 bg-white border-2 td-border-primary rounded-full shadow-sm flex items-center justify-center"
                  [style.left.%]="value">
                  <div class="flex items-center gap-1">
                    <span class="w-0 h-0 border-y-[5px] border-y-transparent border-r-[6px] border-r-[color:var(--td-primary)]"></span>
                    <span class="w-0 h-0 border-y-[5px] border-y-transparent border-l-[6px] border-l-[color:var(--td-primary)]"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-between text-xs text-gray-500 mt-1">
          <span>Vacío</span>
          <span>Medio</span>
          <span>Lleno</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="photos" class="block text-sm font-medium text-gray-700 mb-1">
          Fotos del Vehículo *
        </label>
        <p class="text-xs text-gray-500 mb-2">Adjunte entre 1 y 3 fotos (máx. 2 MB en total).</p>

        <input
          type="file"
          id="photos"
          accept="image/*"
          multiple
          (change)="onFileSelected($event)"
          class="sr-only peer" />

        <label
          for="photos"
          class="w-full inline-flex items-stretch cursor-pointer select-none peer-focus-visible:ring-2 td-ring-primary peer-focus-visible:rounded-md">
          <span
            class="flex-1 min-w-0 px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900 italic truncate hover:bg-gray-100 hover:border-gray-200">
            {{ selectedFilesText() }}
          </span>
          <span
            class="ml-2 px-4 py-2 bg-white border border-gray-300 rounded-md td-text-primary font-medium whitespace-nowrap hover:bg-gray-100 hover:border-gray-200">
            Examinar
          </span>
        </label>

        @if (photoError()) {
          <small class="block mt-2 text-red-600 text-sm">{{ photoError() }}</small>
        }
      </div>

      @if (imageUrls().length > 0) {
        <div class="grid grid-cols-2 gap-2 mt-2">
          @for (url of imageUrls(); track url; let i = $index) {
            <div class="relative">
              <img [src]="url" [alt]="'Foto del vehículo ' + (i + 1)" class="w-full h-32 object-cover rounded" />
              <button
                type="button"
                (click)="removeImage(i)"
                class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs"
                [attr.aria-label]="'Eliminar foto ' + (i + 1)">
                ×
              </button>
            </div>
          }
        </div>
      }

    </form>
  </app-content-card>

</app-wizard-layout>
