<app-wizard-layout
  [currentStep]="1"
  [totalSteps]="6"
  [chromeVariant]="'plain'"
  [showHeaderHomeLink]="false"
  [showStepper]="false"
  [showBottomNav]="false"
  [showHeaderLogo]="true">
  <div class="-m-4 -mb-24 flex min-h-[calc(100vh-4rem)] flex-col items-center justify-center px-6 py-8">
    <div class="w-full max-w-md space-y-8">
      <div class="space-y-3">
        <h1 class="text-4xl font-bold tracking-tight text-balance text-center text-[#0F0F10]">
          Registra tu prueba de manejo
        </h1>
      </div>

      <div class="bg-[#F2F2F2] border border-gray-200 rounded-lg shadow-sm p-6 space-y-6">
        <div class="space-y-4">
          <div class="text-xl font-semibold text-balance text-[#0F0F10]">
            Iniciar sesión
          </div>

          <div class="relative" data-company-menu-root="true">
            <button
              type="button"
              class="w-full h-11 px-4 rounded-lg bg-[#0078D4] hover:bg-[#0078D4]/90 active:bg-[#005FA3] text-white text-base font-medium inline-flex items-center justify-between focus:outline-none focus:ring-2 focus:ring-[#0078D4]/30 disabled:opacity-60 disabled:cursor-not-allowed"
              (click)="toggleCompanyMenu()"
              aria-haspopup="menu"
              [attr.aria-expanded]="isCompanyMenuOpen()">
              <span class="inline-flex items-center gap-3 min-w-0">
                <svg viewBox="0 0 24 24" class="shrink-0 w-5 h-5 text-white" aria-hidden="true">
                  <rect x="13" y="2" width="9" height="9" fill="currentColor" opacity="1" />
                  <rect x="2" y="2" width="9" height="9" fill="currentColor" opacity="0.8" />
                  <rect x="2" y="13" width="9" height="9" fill="currentColor" opacity="0.9" />
                  <rect x="13" y="13" width="9" height="9" fill="currentColor" opacity="0.7" />
                </svg>
                <span class="truncate">Iniciar sesión con Microsoft</span>
              </span>
              <svg viewBox="0 0 20 20" class="w-4 h-4 text-white/90" aria-hidden="true">
                <path
                  d="M5.5 7.5L10 12l4.5-4.5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>

            @if (isCompanyMenuOpen()) {
              <div
                role="menu"
                class="absolute z-50 mt-2 w-full rounded-lg border border-gray-200 bg-white shadow-sm overflow-hidden">
                <div class="px-4 pt-3 pb-2 text-xs uppercase tracking-wide text-[#6F6F6F]">
                  Selecciona la marca
                </div>
                <button
                  type="button"
                  role="menuitem"
                  class="w-full text-left px-4 py-3 text-sm text-[#0F0F10] hover:bg-gray-100 transition"
                  (click)="selectCompany('mercedes')">
                  Mercedes-Benz
                </button>
                <button
                  type="button"
                  role="menuitem"
                  class="w-full text-left px-4 py-3 text-sm text-[#0F0F10] hover:bg-gray-100 transition"
                  (click)="selectCompany('andes')">
                  Andes Motor
                </button>
                <button
                  type="button"
                  role="menuitem"
                  class="w-full text-left px-4 py-3 text-sm text-[#0F0F10] hover:bg-gray-100 transition"
                  (click)="selectCompany('stellantis')">
                  Stellantis
                </button>
              </div>
            }
          </div>

          <div class="relative py-2">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
          </div>

          <div class="rounded-lg bg-white/60 p-4 space-y-3">
            <div class="text-sm font-semibold text-[#0F0F10]">
              Pasos
            </div>
            <div class="space-y-3">
              <div class="flex gap-3 items-start">
                <div class="h-6 w-6 rounded-full bg-[#0078D4] text-white flex items-center justify-center font-bold text-xs shrink-0">
                  1
                </div>
                <div class="text-sm leading-relaxed text-[#6F6F6F]">
                  Completa los datos del cliente y del vehículo.
                </div>
              </div>
              <div class="flex gap-3 items-start">
                <div class="h-6 w-6 rounded-full bg-[#0078D4] text-white flex items-center justify-center font-bold text-xs shrink-0">
                  2
                </div>
                <div class="text-sm leading-relaxed text-[#6F6F6F]">
                  Registra la firma y la evaluación de la prueba de manejo.
                </div>
              </div>
              <div class="flex gap-3 items-start">
                <div class="h-6 w-6 rounded-full bg-[#0078D4] text-white flex items-center justify-center font-bold text-xs shrink-0">
                  3
                </div>
                <div class="text-sm leading-relaxed text-[#6F6F6F]">
                  Adjunta la devolución del vehículo y envía el formulario.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-wizard-layout>
