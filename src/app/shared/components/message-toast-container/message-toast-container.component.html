<div
  class="absolute top-4 right-4 z-50 flex flex-col gap-2 items-end pointer-events-none"
  aria-live="polite"
  aria-relevant="additions removals">
  @for (toast of toastService.toasts(); track toast.id) {
    <div class="td-message-toast pointer-events-auto" role="status" [@toastAnim]>
      @if (toast.title) {
        <div class="td-message-toast__title">{{ toast.title }}</div>
      }
      <div class="td-message-toast__message">{{ toast.message }}</div>
    </div>
  }
</div>
