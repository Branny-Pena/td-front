<div class="flex items-center justify-center gap-2 py-4 px-4 td-app-bar border-b" role="progressbar" [attr.aria-valuenow]="currentStep()" [attr.aria-valuemin]="1" [attr.aria-valuemax]="totalSteps()">
  @for (step of steps(); track step) {
    <div class="flex items-center">
      <div
        class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex items-center justify-center text-xs sm:text-sm font-medium shrink-0"
        [@circleFill]="circleAnimState(step)"
        [attr.aria-current]="step === currentStep() ? 'step' : null">
        {{ step }}
      </div>
      @if (step < totalSteps()) {
        <div class="relative w-4 sm:w-8 h-1 mx-1 shrink-0 rounded-full bg-[var(--td-step-track-bg)] overflow-hidden">
          <div class="h-full td-step-fill origin-left" [@barFill]="connectorFillState(step)"></div>
        </div>
      }
    </div>
  }
</div>
