@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 p-4"
    (pointerdown)="onOverlayPointerDown($event)">
    <div
      #dialogEl
      class="w-full max-w-sm rounded-xl border border-gray-200 bg-white shadow-lg"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="titleId()"
      [attr.aria-describedby]="ariaDescribedBy()">
      <div class="px-5 py-4">
        <h2 [id]="titleId()" class="text-base font-semibold text-gray-900">
          {{ title() }}
        </h2>
      </div>

      <div class="border-t border-gray-200"></div>

      <div class="px-5 py-4 text-sm text-gray-800">
        <ng-content />
      </div>

      <div class="border-t border-gray-200"></div>

      <div class="px-5 py-4 flex justify-end gap-2">
        @if (rejectText()) {
          <button
            type="button"
            class="px-4 py-2 text-sm font-medium td-text-primary bg-transparent rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-1 td-ring-primary disabled:text-gray-400 disabled:cursor-not-allowed"
            [disabled]="rejectDisabled()"
            (click)="onReject()">
            {{ rejectText() }}
          </button>
        }
        <button
          type="button"
          class="td-modal-ok px-4 py-2 text-sm font-medium text-white td-bg-primary rounded-lg focus:outline-none focus:ring-1 td-ring-primary disabled:bg-gray-300 disabled:cursor-not-allowed"
          [disabled]="acceptDisabled()"
          (click)="onAccept()">
          {{ acceptText() }}
        </button>
      </div>
    </div>
  </div>
}
