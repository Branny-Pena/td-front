<div class="flex flex-col gap-4">
  <div class="border border-gray-300 rounded-lg bg-white">
    <canvas
      #canvas
      class="w-full touch-none cursor-crosshair"
      role="img"
      aria-label="Lienzo de firma - dibuje su firma aquÃ­">
    </canvas>
  </div>
  <div class="flex gap-2 justify-end">
    <button
      class="td-btn td-btn--standard"
      (click)="clear()"
      [disabled]="!hasSignature()"
      aria-label="Limpiar firma">
      Limpiar
    </button>
    <button
      class="td-btn td-btn--emphasized"
      (click)="accept()"
      [disabled]="!hasSignature()"
      aria-label="Aceptar firma">
      Aceptar Firma
    </button>
  </div>
</div>
